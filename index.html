<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="calc-view">
        <div class="display">
            <form name="form">
                <input name="textView" class="textView" type="text">
            </form>
        </div>
        <div class="grid-table">
            <div class="element clean" id="button">
                <input type="button" onclick="" value="(">
            </div>
            <div class="element clean" id="button">
                <input type="button" onclick="" value=")">
            </div>
            <div class="element clean" id="button">
                <input type="button" onclick="insert('%')" value="%">
            </div>
            <div class="element clean" id="button">
                <input type="button" onclick="clean()" value="C">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(7)" value="7">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(8)" value="8">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(9)" value="9">
            </div>
            <div class="bajanac" id="button">
                <input type="button" onclick="insert('/')" value="&divide;">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(4)" value="4">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(5)" value="5">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(6)" value="6">
            </div>
            <div class="bazmapatkac" id="button">
                <input type="button" onclick="insert('*')" value= "&times;">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(1)" value="1">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(2)" value="2">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert(3)" value="3">
            </div>
            <div class="minus" id="button">
                <input type="button" onclick="insert('-')" value="-">
            </div>
            <div class="element zero" id="button">
                <input type="button" onclick="insert(0)" value="0">
            </div>
            <div class="element" id="button">
                <input type="button" onclick="insert('.')" value=".">
            </div>
            <div class="element equal" id="button">
                <input type="button" onclick="equal()" value="=">
            </div>
            <div class="plyus" id="button">
                <input type="button" onclick="insert('+')" value="+">
            </div>

        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
